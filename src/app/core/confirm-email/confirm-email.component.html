<h2 mat-dialog-title>A code has been emailed to you</h2>
<form (ngSubmit)="cognitoConfirm(f)" #f="ngForm">
<!--   
  <input class="form-control" placeholder="Username" class="mt-3" ngModel name="username" required>
  <input class="form-control" placeholder="Code" class="mt-3" ngModel name="code" required> -->
  <label class="mt-1">Username</label>
  <input class="form-control" placeholder="Username" id="username" name="username" aria-label="Username"
    data-toggle="tooltip" data-placement="bottom" title="Username is case sensitive" required ngModel>
    <label class="mt-1">Code</label>
  <input class="form-control" placeholder="Code" id="code" name="code" aria-label="Code"
    data-toggle="tooltip" data-placement="bottom" title="Enter digits" required ngModel>
  <button type="submit" class="btn btn-success mt-3">Verify</button>
</form>
